<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe!</title>
    <style>
        #cellA1, #cellA2, #cellA3, #cellB1, #cellB2, #cellB3, #cellC1, #cellC2, #cellC3 {
            font-size: 56px;
        }
    </style>
</head>
<body>
    <div class="container-xs">
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6 border d-flex justify-content-center">
                <div class="gameboard">
                    <div class="row">
                        <div class="col-4 border d-flex justify-content-center align-self-center cell" id="cellA1"><p>X</p></div>
                        <div class="col-4 border d-flex justify-content-center align-self-center cell" id="cellA2"><p>O</p></div>
                        <div class="col-4 border d-flex justify-content-center align-self-center cell" id="cellA3"><p>X</p></div>
                    </div>
                    <div class="row">
                        <div class="col-4 border d-flex justify-content-center align-self-center cell" id="cellB1"><p>O</p></div>
                        <div class="col-4 border d-flex justify-content-center align-self-center cell" id="cellB2"><p>X</p></div>
                        <div class="col-4 border d-flex justify-content-center align-self-center cell" id="cellB3"><p>O</p></div>
                    </div>
                    <div class="row">
                        <div class="col-4 border d-flex justify-content-center align-self-center cell" id="cellC1"><p>X</p></div>
                        <div class="col-4 border d-flex justify-content-center align-self-center cell" id="cellC2"><p>O</p></div>
                        <div class="col-4 border d-flex justify-content-center align-self-center cell" id="cellC3"><p>X</p></div>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-3"></div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
