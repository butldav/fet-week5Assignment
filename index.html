<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div id="gameContainer">
                <h1 id="title">Tic Tac Toe</h1>
                <h2 id="playerBanner"></h2>
                <div id="gameBoard">
                    <div class="cell" id="cell0">X</div>
                    <div class="cell" id="cell1">O</div>
                    <div class="cell" id="cell2">X</div>
                    <div class="cell" id="cell3">O</div>
                    <div class="cell" id="cell4">X</div>
                    <div class="cell" id="cell5">O</div>
                    <div class="cell" id="cell6">X</div>
                    <div class="cell" id="cell7">O</div>
                    <div class="cell" id="cell8">X</div>
                </div>
                <button id="restart" class="btn btn-primary">Start Game</button>

    </div>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="winHeader">Winner!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="winnerModal">
              <p>Player wins!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="playAgain">Play Again</button>
            </div>
          </div>
        </div>
      </div>      
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
